language: node_js
node_js:
- '8'
- '10'
stages:
- name: test
  if: type = push
- name: update_version
  if: commit_message =~ /UPDATE VERSION/
jobs:
  include:
  - stage: update_version
    script: "./deploy/update_version.sh"
before_deploy:
  - npm run build
  - npm run docs
deploy:
  - provider: npm
    email: kiwi71728@icloud.com
    api_key:
      secure: 
    on:
      tags: true
      branch: master
      repo: dustin71728/event-sequence-listener
      node: '10'
    skip_cleanup: true
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    target-branch: master
    on:
      tags: true
      branch: master
      repo: dustin71728/event-sequence-listener
      node: '10'
