language: node_js
node_js:
  - "8"
  - "10"
stages:
  - name: update_version
    if: branch = master
  - name: push_commit
    if: branch = master
jobs:
  include:
    - stage: update_version
      script: npm run release
    - stage: push_commit
      script: git push "https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git" origin "${TRAVIS_BRANCH}" --follow-tags
